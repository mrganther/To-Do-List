<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1 class="title">To-Do List</h1>
        <p class="datetime" title="Current Time" id="datetime"></p>
      </div>
      <div class="write-task">
        <input
          type="text"
          id="taskInput"
          placeholder="Add your task"
          spellcheck="false"
          title="Write new task"
        />
        <button class="AddTask" title="Add new task" onclick="handleAdd()">
          <h2>Add</h2>
        </button>
      </div>
      <div id="tasklist"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
